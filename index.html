<html lang="en">

<body onload="initGame()" oncontextmenu="return false;">
    <h1>MineSweeper</h1>
    <div class="timer">Time: <span>0</span>/s</div>
    <div class="flag">Flags <span></span></div>
    <div class="lifes">lifes: <span></span></div>
    <button class="hint1" onclick="giveHint(this)">ğŸ’¡</button>
    <button class="hint2" onclick="giveHint(this)">ğŸ’¡</button>
    <button class="hint3" onclick="giveHint(this)">ğŸ’¡</button>
    <button class="button" onclick="initGame();easyPlay()">Easy</button>
    <button class="button" onclick="initGame(8);hardPlay()">Hard</button>
    <button class="button" onclick="initGame(12);bravePlay()">Brave++</button>


    <div class="board"></div>
    <button class="rick" onmouseout="bodyPause()" onclick="rickPlay()" onmouseover="bodyPlay()">Win The Game</button>
